// Apply the scala plugin to add support for Scala
apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'jetty'
apply plugin: 'idea'

version = 0.1
sourceCompatibility = 1.7

jettyRun {
    httpPort = 9090
    contextPath = 'todo'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // We use Scala 2.11 in our library project
    compile 'org.scala-lang:scala-library:2.11.6'
    compile 'org.apache.commons:commons-lang3:3.4'
    providedCompile 'javax.servlet:servlet-api:2.5', 'javax.servlet.jsp:jsp-api:2.1'

    runtime 'javax.servlet:jstl:1.1.2', 'taglibs:standard:1.1.2'

    // We use Scalatest for testing our library
    testCompile 'junit:junit:4.12'
    testCompile 'org.scalatest:scalatest_2.11:2.2.4'
    testRuntime 'org.scala-lang.modules:scala-xml_2.11:1.0.4'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.4'
}
